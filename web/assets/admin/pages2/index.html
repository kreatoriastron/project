<html lang="en" class="no-js">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Platforma Edwings</title>
    <meta name="description" content="Platforma Edwings">
    
    <link href="https://fonts.googleapis.com/css?family=Exo:100,200,300,400,500,600,700,800&amp;subset=latin-ext" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="./styles/main.css">
    

  </head>
  <body style="background:url(images/login-bg.jpg) top center / cover">
    <!--[if lt IE 11]>
    <p class="browsehappy">
      You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.
    </p>
    <![endif]-->

    

<div class="header login">
  <div class="logo">
  <img src="images/logo.png" class="img-fluid" alt="EdWings language school">
  </div>
</div>
<form class="login-form" action="" method="POST">
      <h1 class="h3 mt-4 mb-4 text-uppercase">Zaloguj</h1>
      <div class="form-group">
        <div class="input-icon">
        <label for="inputEmail" class="sr-only">Login</label>
        <i class="fa fa-user"></i>
        <input type="email" id="inputEmail" class="form-control" placeholder="Login" required autofocus>
        </div>
      </div>
      <div class="form-group mb-5">
        <div class="input-icon">
        <label for="inputPassword" class="sr-only">Hasło</label>
        <i class="fa fa-lock"></i>
        <input type="password" id="inputPassword" class="form-control" placeholder="Hasło" required>
        </div>
      </div>
      
      <button class="btn btn-primary" type="submit">Login</button>
      
  </form>
<div class="login-info text-center">
  <div class="py-4">
    <a href="#">Nie pamiętam hasła</a>
  </div>
  <div>
    <p>Skontaktuj się z nami <br><strong>tel.: 661 933 901</strong></p>
  </div>
</div>

    <script src="./scripts/jquery.min.js"></script>
    <script src="./scripts/bootstrap.bundle.min.js"></script>
    <script src="./scripts/main.js"></script>
    
  </body>
</html>
